<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js CRUD</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.0/axios.min.js"></script>
    <script type="importmap">
        {
            "imports": {
            "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.prod.js"
            }
        }
    </script>
    <div id="appCabinetTypesVue" class="container">
        <h1>{{title}}</h1>

        <table class="table table-bordered table-hover">
            <colgroup>
                <col style="width: 50%;">
                <col style="width: 25%;">
                <col style="width: auto;">
                <col style="width: 250px;">
            </colgroup>
            <thead class="thead-light">
                <tr>
                    <th>Name</th>
                    <th>Active</th>
                    <th>&nbsp;</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="vm in models" v-bind:key="vm.id">
                    <td>{{vm.identification}}</td>
                    <td>{{vm.show}}</td>
                    <td></td>
                    <td>...</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script type="module">
        import { createApp } from 'vue';

        createApp({
            data() {
                return {
                    title: "Vue.js CRUD 연습",
                    modelstest: [
                        { "id": 1, "identification": "이름 1", "show": true },
                        { "id": 2, "identification": "이름 2", "show": false },
                        { "id": 3, "identification": "이름 3", "show": true }
                    ],
                    models: []
                };
            },
            async created() {
                // cRud
                const result = await axios.get("/api/CabinetTypes");
                const models = result.data;
                this.models = models;
            }
        }).mount("#appCabinetTypesVue");
    </script>
</body>
</html>

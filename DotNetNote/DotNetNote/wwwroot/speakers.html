<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Featured Speakers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        .featured-speakers {
            background: linear-gradient(to right, #e0eafc, #cfdef3);
            padding-top: 60px;
            padding-bottom: 60px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

            .featured-speakers h2 {
                font-size: 2.8em;
                margin-bottom: 80px;
                color: #2c3e50;
                text-align: center;
                font-weight: 700;
            }

            .featured-speakers .speaker-card {
                background-color: #fefefe;
                background-image: linear-gradient(135deg, #f0f4ff 0%, #e4f0fb 100%);
                border-radius: 16px;
                box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
                padding-top: 80px;
                padding-bottom: 25px;
                padding-left: 20px;
                padding-right: 20px;
                text-align: center;
                position: relative;
                transition: all 0.3s ease;
            }

                .featured-speakers .speaker-card:hover {
                    transform: translateY(-8px);
                    box-shadow: 0 12px 28px rgba(0, 0, 0, 0.15);
                }

                .featured-speakers .speaker-card img {
                    width: 120px;
                    height: 120px;
                    border-radius: 50%;
                    object-fit: cover;
                    border: 5px solid #fff;
                    position: absolute;
                    top: -60px;
                    left: 50%;
                    transform: translateX(-50%);
                    background-color: #fff;
                    transition: transform 0.4s ease;
                }

                .featured-speakers .speaker-card:hover img {
                    transform: translateX(-50%) scale(1.05);
                }

            .featured-speakers .speaker-name {
                font-weight: 600;
                font-size: 1.3em;
                color: #2c3e50;
                margin-top: 12px;
            }

            .featured-speakers .speaker-role {
                font-size: 0.95em;
                color: #6c757d;
                margin-top: 4px;
            }
    </style>
</head>
<body>
    <div class="featured-speakers">
        <div class="container">
            <h2>Featured Speakers</h2>
            <div class="row justify-content-center g-5">
                <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                    <div class="speaker-card">
                        <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Photo of Alex Kim" />
                        <div class="speaker-name">Alex Kim</div>
                        <div class="speaker-role">Frontend Specialist</div>
                    </div>
                </div>
                <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                    <div class="speaker-card">
                        <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="Photo of Jamie Lee" />
                        <div class="speaker-name">Jamie Lee</div>
                        <div class="speaker-role">UI/UX Expert</div>
                    </div>
                </div>
                <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                    <div class="speaker-card">
                        <img src="https://randomuser.me/api/portraits/men/55.jpg" alt="Photo of Chris Patel" />
                        <div class="speaker-name">Chris Patel</div>
                        <div class="speaker-role">Tech Evangelist</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
